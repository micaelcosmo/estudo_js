<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    Velocidade do carro: <input type="number" id="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>
    <script>
        function calcular() {
            var txtv = document.getElementById('txtvel');
            var res = document.querySelector('div#res');
            var vel = Number(txtv.value);
            res.innerHTML = `<p>Sua velocidade é de <strong>${vel} Km/h</strong></p>`;
            res.innerHTML += `<p>Dirija com segurança!</p>`;
            if (vel > 60) {
                res.innerHTML += `<p>Você foi <strong>MULTADO!</strong></p>`;
                res.innerHTML += `<p>Deverá pagar uma multa de <strong>R$ ${(vel - 60) * 7}</strong></p>`;
            } else {
                res.innerHTML += `<p>Você está dentro do limite de velocidade.</p>`;
            }
        }
    </script>
</body>
</html>
