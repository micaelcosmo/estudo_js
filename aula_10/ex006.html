<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            width: 200px;
            height: 200px;
            background: #309256;
            color: #000;
            text-align: center;
            line-height: 200px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>
    
    <script>
        var a = window.document.getElementById('area');
        a.addEventListener('click', clicar);
        a.addEventListener('mouseenter', entrar);
        a.addEventListener('mouseout', sair);

        // Funções para manipular eventos
        function clicar() {
            var a = window.document.getElementById('area');
            a.innerText = 'Clicou!';
            a.style.background = 'red';
        }
        function entrar() {
            var a = window.document.getElementById('area');
            a.innerText = 'Entrou!';
        }
        function sair() {
            var a = window.document.getElementById('area');
            a.innerText = 'Saiu!';
            a.style.background = 'green';
        }
    </script>
</body>
</html>
