<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: rgb(78, 67, 88);
            color: white;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    Olá, mundo!
    <script>
        var n1 = Number.parseFloat(window.prompt('Primeiro número:'))
        var n2 = Number.parseFloat(window.prompt('Segundo número:'))
        var s = n1 + n2
        window.alert(`A soma é: ${s}`)
    </script>
</body>
</html>
