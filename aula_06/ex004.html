<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var text1 = window.prompt('Digite um texto:')
        document.write(`<h2>Seu texto tem ${String(text1).length} caracteres.<br>`)
        document.write(`<h2>Seu texto tem <strong>${String(text1.length)}</strong> caracteres`)
        window.alert(`Em maiúscula: ${text1.toUpperCase()}
                    Em minúscula: ${text1.toLowerCase()}`)
    </script>
</body>
</html>
